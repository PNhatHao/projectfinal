



<page-header (menuClicked)="sideNav.toggle()"></page-header>

<mat-sidenav-container>
  <mat-sidenav mode="side" #sideNav opened class="mat-elevation-z6">
    <side-nav></side-nav>
  </mat-sidenav>
  <mat-sidenav-content>

    <mat-card class="add-category">
      <mat-card-header>
          <mat-card-title>Thêm ngành nghề</mat-card-title>
          <mat-card-subtitle>{{msg}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>

          <form [formGroup]="categoryForm">
              <mat-form-field appearance="fill" color="accent">
                  <mat-label>Ngành nghề</mat-label>
                  <input matInput formControlName="category">
                  <mat-error>Lỗi</mat-error>
              </mat-form-field>
              <br>
              <mat-form-field appearance="fill" color="accent">
                  <mat-label>Mô tả chức vụ</mat-label>
                  <input matInput formControlName="subcategory">
                  <mat-error>Lỗi</mat-error>
              </mat-form-field>
          </form>

      </mat-card-content>
      <mat-card-actions>
          <button mat-button (click)="addNewCategory()">Thêm</button>
      </mat-card-actions>
    </mat-card>

  </mat-sidenav-content>
</mat-sidenav-container>

<page-footer></page-footer>
