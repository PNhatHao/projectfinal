<h1>Đăng kí</h1>

<table mat-table [dataSource]="listOfOrders">


    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Mã số</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

  
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Tên</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="diplomaid">
        <th mat-header-cell *matHeaderCellDef>Mã chứng chỉ</th>
        <td mat-cell *matCellDef="let element"> {{element.diplomaId}} </td>
    </ng-container>


    <ng-container matColumnDef="diploma">
        <th mat-header-cell *matHeaderCellDef>Tên chứng chỉ</th>
        <td mat-cell *matCellDef="let element"> {{element.diplomaName}} </td>
    </ng-container>


    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Ngày đăng kí</th>
        <td mat-cell *matCellDef="let element"> {{element.orderDate | date:'dd-MMM-YYYY'}} </td>
    </ng-container>


    <ng-container matColumnDef="finished">
        <th mat-header-cell *matHeaderCellDef>Trạng thái</th>
        <td mat-cell *matCellDef="let element"> {{element.finished ? "Hoàn thành" : "Chưa hoàn thành"}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
