
<mat-toolbar color="primary">
  <button mat-icon-button (click)="menuClicked.emit()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1 class="a">Chứng Chỉ Hành Nghề</h1>

  <div class="user-info">
    <span>
      Tài Khoản,
      {{this.api.getTokenUserInfo()?.firstName | titlecase}}
    </span>

    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
    </button>


  </div>

  <mat-menu #userMenu="matMenu">
    <!-- <button mat-menu-item routerLink="/login">
      <mat-icon>login</mat-icon>
      <span>Đăng nhập</span>
    </button> -->
    <button mat-menu-item routerLink="/users/profile">
      <mat-icon>account_box</mat-icon>
      <span>Hồ sơ</span>
    </button>
    <button mat-menu-item routerLink="/login" (click)="logOut()">
      <mat-icon>logout</mat-icon>
      <span >Đăng xuất</span>
    </button>
  </mat-menu>
</mat-toolbar>
