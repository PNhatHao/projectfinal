

<page-header (menuClicked)="sideNav.toggle()"></page-header>

<mat-sidenav-container>
  <mat-sidenav mode="side" #sideNav opened class="mat-elevation-z6">
    <side-nav></side-nav>
  </mat-sidenav>
  <mat-sidenav-content>

    <mat-card>
      <mat-card-header>
          <mat-card-title>
              <h1>Hồ sơ của bạn</h1>
          </mat-card-title>
      </mat-card-header>
      <mat-card-content>

          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


              <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <ng-container matColumnDef="value">
                  <th mat-header-cell *matHeaderCellDef> Vào </th>
                  <td mat-cell *matCellDef="let element"> {{element.value}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="columns" hidden></tr>
              <tr mat-row *matRowDef="let row; columns: columns;"></tr>
          </table>

      </mat-card-content>
    </mat-card>


  </mat-sidenav-content>
</mat-sidenav-container>

<page-footer></page-footer>
