


<page-header (menuClicked)="sideNav.toggle()"></page-header>

<mat-sidenav-container>
  <mat-sidenav mode="side" #sideNav opened class="mat-elevation-z6">
    <side-nav></side-nav>
  </mat-sidenav>
  <mat-sidenav-content>


    <h1>Danh sách người dùng</h1>

<table mat-table [dataSource]="users">


    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Họ tên</th>
        <td mat-cell *matCellDef="let element"> {{element.firstName + " " + element.lastName}} </td>
    </ng-container>


    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    

    <ng-container matColumnDef="blocked">
        <th mat-header-cell *matHeaderCellDef>Chặn</th>
        <td mat-cell *matCellDef="let element">
            {{element.blocked ? "Chặn" : "Không chặn"}}
        </td>
    </ng-container>

    <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>Hoạt động</th>
        <td mat-cell *matCellDef="let element"> {{element.active ? "Cho phép" : "Không"}} </td>
    </ng-container>


    <ng-container matColumnDef="created on">
        <th mat-header-cell *matHeaderCellDef>Tạo vào</th>
        <td mat-cell *matCellDef="let element"> {{element.createdOn}} </td>
    </ng-container>


    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Hành động</th>
        <td mat-cell *matCellDef="let element">
            <div class="action-group">
                <button mat-flat-button color="accent" (click)="blockUser(element)">
                    {{element.blocked ? "Mở khóa" : "Khóa"}}
                </button>
                <button mat-flat-button color="accent" (click)="enableUser(element)">
                    {{element.active ? "Vô hiệu hóa" : "Cho phép"}}
                </button>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

</table>





  </mat-sidenav-content>
</mat-sidenav-container>

<page-footer></page-footer>
